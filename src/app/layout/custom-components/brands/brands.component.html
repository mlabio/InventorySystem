<div class="row">
  <div class="col-lg-12">
      <div class="card mb-3">
        <h2 class="card-header"><strong>Manage <small>Brands</small></strong></h2>
          <div class="card-body">
              <p>
                  <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
                      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                      Add Brand
                  </button>
              </p>
              <div id="collapseExample" [ngbCollapse]="isCollapsed">
                <form #form="ngForm" autocomplete="off" (submit)="submitForm(form)">
                    <input type="hidden" name="brand_id" [value]="brands.brand_id">
                    <div class="form-group input-group">
                        <!-- <span class="input-group-addon">@</span> -->
                        <input class="form-control" name="brand_name" #brand_name="ngModel" [(ngModel)]="brands.brand_name" placeholder="Enter brand name" required>
                    </div>
                    <div class="form-group input-group">
                        <!-- <span class="input-group-addon">@</span> -->
                        <select class="form-control" name="brand_status" #brand_status="ngModel" [(ngModel)]="brands.brand_status" required>
                            <option [ngValue]="1">Active</option>
                            <option [ngValue]="2">Inactive</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid ">Save Changes</button>
                </form>
              </div>
          </div>
          <div class="card-body">
              <div class="card">
                  <div class="card-header">
                      Brands
                  </div>
                  <div class="card-body table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Brand Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let brand of brands_list" class="table-info">
                                <tr>
                                    <td>{{brand.brand_name}}</td>
                                    <td>{{brand.brand_status == 1 ? "Active" : "Inactive"}}</td>
                                    <td class="form-inline"> 
                                        <button class="btn btn-md btn-danger" (click)="deleteBrand(brand.brand_id)"><i class="fa fa-trash-o"></i></button>&nbsp;
                                        <button class="btn btn-success" (click)="populateBrand(brand)"><i class="fa fa-edit"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>
