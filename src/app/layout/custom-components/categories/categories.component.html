<div class="row">
  <div class="col-lg-12">
      <div class="card mb-3">
        <h2 class="card-header"><strong>Manage <small>Categories</small></strong></h2>
          <div class="card-body">
              <p>
                  <button type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
                      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                      Add Category
                  </button>
              </p>
              <div id="collapseExample" [ngbCollapse]="isCollapsed">
                <form #form="ngForm" autocomplete="off" (submit)="submitForm(form)">
                    <input type="hidden" name="category_id" value="category.category_id">
                    <div class="form-group input-group">
                        <input class="form-control" name="category_name" #category_name="ngModel" [(ngModel)]="category.category_name" placeholder="Enter category name" required>
                    </div>
                    <div class="form-group input-group">
                        <!-- <span class="input-group-addon">@</span> -->
                        <select class="form-control" name="category_status" #category_status="ngModel" [(ngModel)]="category.category_status" required>
                            <option [ngValue]="1">Active</option>
                            <option [ngValue]="2">Inactive</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="form.invalid ">Save Changes</button>
                </form>
              </div>
          </div>
          <div class="card-body">
              <div class="card">
                  <div class="card-header">
                      Categories
                  </div>
                  <div class="card-body table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Category Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let category of categories" class="table-info">
                                    <td>{{category.category_name}}</td>
                                    <td>{{category.category_status == 1 ? "Active" : "Inactive"}}</td>
                                    <td class="form-inline"> 
                                        <button class="btn btn-md btn-danger" (click)="deleteCategory(category.category_id)"><i class="fa fa-trash-o"></i></button>&nbsp;
                                        <button class="btn btn-success" (click)="editCategory(category)"><i class="fa fa-edit"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
              </div>
          </div>
      </div>
  </div>
</div>
